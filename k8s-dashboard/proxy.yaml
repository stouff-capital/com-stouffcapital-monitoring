# Oauth client configuration specifics  
config:
  # OAuth client ID
  clientID: "<toAdd>"
  # OAuth client secret
  clientSecret: "<toAdd>"
  # Create a new secret with the following command
  # python -c "import os,base64; print(base64.b64encode(os.urandom(16)))"
  cookieSecret: "<toAdd>"
  # Custom configuration file see https://github.com/bitly/oauth2_proxy/blob/master/contrib/oauth2_proxy.cfg.example
  configFile: |- 
    ## Pass OAuth Access token to upstream via "X-Forwarded-Access-Token"
    pass_access_token = true
    #upstreams = [  
    #    "https://k8s-dashboard-kubernetes-dashboard:443/"  
    #]  

extraArgs:
  provider: "github"
  # limit access to members of a github organisation:
  github-org: "stouff-capital"
  #email-domain: "*"
  upstream: "file:///dev/null"
  http-address: "0.0.0.0:4180"

ingress:
  enabled: true
  path: /oauth2
  hosts:
  - dashboard.stouffcapital.com
  annotations:  
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  tls:
  # certmanager will use the letsencrypt issues to create the TLS secret in the namespace if they don't exist
  - secretName: dashboard-stouffcapital-service-tls
    hosts:
    - dashboard.stouffcapital.com